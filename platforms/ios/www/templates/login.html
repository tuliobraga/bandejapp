<ion-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Acesso ao Bandejapp</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Entrar</button>
        </label>
      </div>
    </form>
    <div class="row">
      <div class="col">
        <a class="button button-block button-outline button-positive" ng-click="signUp()">Cadastrar</a>
      </div>
      <div class="col">
        <a class="button button-block button-outline button-positive" ng-click="retrievePassword()">Esqueci minha senha</a>
      </div>
    </div>
  </ion-content>
</ion-view>
