<ion-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <div class="buttons">
      <button class="button button-clear icon-left ion-chevron-left" ng-click="back()">Voltar</button>
    </div>
    <h1 class="title">Recuperação de senha do Bandejapp</h1>
  </ion-header-bar>
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        Informe o e-mail associado à sua conta no campo abaixo. Nós enviaremos um e-mail para você contendo um link no qual você poderá definir uma nova senha para sua conta. Caso não encontre o e-mail em sua caixa de entrada, verifique nos spams.
      </div>
    </div>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Recuperar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
