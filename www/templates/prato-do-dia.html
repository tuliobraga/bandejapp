<ion-view view-title="Prato do dia" ng-init="main = 'active'; dish = mainDish">
  <ion-content>
  	<div class="list card">

	  <div class="item item-positive">
  		HOJE (20/10/2015) - {{dish.type}}
	  </div>

	  <div class="item item-image" style="padding-left: 30px; padding-right: 30px;">
	    <img src="img/{{dish.image}}">
	  </div>
	  <div class="item">
  		<ul class="list">
	  	  <li ng-repeat="component in dish.components">{{component.title}}<span class="item-note">{{component.extra}}</span></li>
	  	</ul>
	  	<p>
	      <a href class="subdued">15 curtiram</a>
	      <a href class="subdued" ng-click="openComments({{dish.id}})">5 coment√°rios</a>
	    </p>
	  </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
	    <a class="tab-item" href="#">
	      <i class="icon ion-thumbsup"></i>
	      Curtir
	    </a>
	    <a class="tab-item" href ng-click="openCommentsToWrite({{dish.id}})">
	      <i class="icon ion-chatbox"></i>
	      Comentar
	    </a>
	    <a class="tab-item" href="#">
	      <i class="icon ion-share"></i>
	      Compartilhar
	    </a>
	  </div>

 	  <div class="button-bar">
        <a class="button button-positive {{main}}" ng-click="main = 'active'; veg = ''; dish = mainDish;">Principal</a>
  	    <a class="button button-positive {{veg}}" ng-click="main = ''; veg = 'active'; dish = vegetarianDish">Vegetariano</a>
      </div>
  	</div>

  </ion-content>
</ion-view>
